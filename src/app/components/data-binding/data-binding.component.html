<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-cockpit
        (serverCreated)="OnServerAdded($event)"
        (blueprintCreated)="OnBlueprintAdded($event)"
      ></app-cockpit>
    </div>
  </div>

  <hr />
  <div class="row">
    <div class="col-xs-12" *ngFor="let item of serverElements">
      <app-server-el [srvElement]="item"></app-server-el>
    </div>
  </div>
</div>
